<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Drawings</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
	<h1>펭수 (Pengsoo)</h1>
	<div class="pengsoo">
		<div class="pengsoo-left-phone2"></div>
		<div class="pengsoo-left-phone1"></div>
		<div class="pengsoo-left-phone"></div>
		<div class="pengsoo-headphone"></div>
		<div class="pengsoo-right-headphone"></div>
		<div class="pengsoo-right-phone1"></div>
		<div class="pengsoo-right-phone2"></div>
		<div class="pengsoo-bottom">
			<div class="pengsoo-right-hand"></div>
			<div class="pengsoo-left-hand"></div>
		</div>
		<div class="pengsoo-top">
			<div class="pengsoo-cheek"></div>
			<div class="pengsoo-belly"></div>
			<div class="pengsoo-right-eye">
				<div class="pengsoo-sparkle"></div>
			</div>
			<div class="pengsoo-left-eye">
				<div class="pengsoo-sparkle"></div>
			</div>
			<div class="pengsoo-blush-right"></div>
			<div class="pengsoo-blush-left"></div>
			<div class="pengsoo-mouth"></div>
			<div class="pengsoo-beak-top"></div>
			<div class="pengsoo-nose">
				<div class="pengsoo-left-blowhole"></div>
				<div class="pengsoo-right-blowhole"></div>
			</div>
			<div class="pengsoo-beak-bottom"></div>
		</div>
		<div class="pengsoo-left-leg"></div> 
		<div class="pengsoo-right-leg"></div>
		<div class="pengsoo-left-foot"></div>
		<div class="pengsoo-right-foot"></div>
	</div>	
</div>
</div>
</body>
</html>
